<!DOCTYPE HTML>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="design1.css">
</head>

<body>
<form method = "post" action="form_app.js">
		<table border="0" class="table">
			<tr>
				<td><pre>활동 일시 : </pre></td>
				<td><input type="tel" placeholder="20XX-XX-XX" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" /></td> <!--date 타입을 쓰고 싶었지만, 파이어폭스와 인터넷 익스플로러에서 작동하지 않아서, tel 형식을 빌렸습니다.-->
			</tr>
	
			<tr>
				<td><pre>분    류 : </pre></td>
				<td>
					<select name="column" size="1">
						<option value="C">C언어</option>
						<option value="algorithm">알고리즘</option>
						<option value="web_programming">웹 프로그래밍</option>
						<option value="Linux">리눅스</option>
						<option value="drone">드론</option>
						<option value="open_soruce">오픈 소스</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><pre>내    용 : </pre></td>
				<td><textarea name="main_text" cols="60" rows="10"></textarea></td>
			</tr>

			<tr>
				<td><pre>첨부파일 : </pre></td>
				<td><input type="file" name="add_file"/></td>
			</tr>
			
			<tr>
				<td><pre>비밀번호 : </pre></td>
				<td><input type="password" name="modify_password"/></td>
			</tr>

			<tr>
				<td></td>
				<td align="right"><input type="submit" value="작성">&nbsp;&nbsp;<input type="reset" value="취소"></td>
			</tr>
		</table>
		</form>
</body>
